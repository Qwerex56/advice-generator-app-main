<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      margin-top: auto;

      font-size: 11px; 
      text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="advice-generator">
    <div class="advice-generator__container">
      <button class="advice-generator__randomize-advice"></button>
      <p class="advice-generator__advice-id">
        ADVICE <span class="advice-generator__advice-id--id-num">#9999</span>
      </p>
      <p class="advice-generator__advice">
        "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem, tempora."
      </p>
      <picture class="advice-generator__pattern-divider">
        <source media="(min-width:1440px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg">
      </picture>
    </div>
  </main>
</body>
<script src="./src/js/script.js"></script>
</html>
